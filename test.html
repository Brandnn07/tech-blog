<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./public/stylesheets/style.css">
</head>

<body>
    <div class="field">
        <label class="label">Title of your post</label>
        <div class="control">
          <input class="input" type="text" placeholder="What's the topic?">
        </div>
      </div>
      <div class="field">
        <label class="label">Whatcha wanna say?</label>
        <div class="control">
          <textarea class="textarea" placeholder="Pour your heart out!"></textarea>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Post</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
      </body>
</html>
